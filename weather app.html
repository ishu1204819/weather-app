<!DOCTYPE html>
<html>
<head>
    <title>Animated Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #4facfe, #00f2fe, #43e97b, #38f9d7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease;
        }

        input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: white;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #f1f1f1;
        }

        .weather {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .weather.show {
            opacity: 1;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        .error {
            color: #ffdddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üå§ Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Search</button>

    <div class="weather" id="weather"></div>
    <div class="error" id="error"></div>
</div>

<script>
async function getWeather() {
    const city = document.getElementById("city").value;
    const apiKey = "2716df6ebfd509279eb161aa712ca99d";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    const weatherDiv = document.getElementById("weather");
    const errorDiv = document.getElementById("error");

    weatherDiv.classList.remove("show");
    weatherDiv.innerHTML = "";
    errorDiv.innerHTML = "";

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
            weatherDiv.innerHTML = `
                <h3>${data.name}, ${data.sys.country}</h3>
                <p>üå° Temperature: ${data.main.temp}¬∞C</p>
                <p>‚òÅ Condition: ${data.weather[0].description}</p>
                <p>üíß Humidity: ${data.main.humidity}%</p>
                <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
            `;
            weatherDiv.classList.add("show");
        } else {
            errorDiv.innerHTML = "City not found!";
        }

    } catch (error) {
        errorDiv.innerHTML = "Error fetching data!";
    }
}
</script>

</body>
</html>
